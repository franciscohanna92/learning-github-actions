name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version name (i.e. v2.5.0)'
        required: true
jobs:
  createrelease:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Create release branch
      run: git checkout -b release/${{ github.event.inputs.versionName }}
    - name: Initialize mandatory git config
      run: |
       git config user.name "GitHub Actions"
       git config user.email noreply@github.com
    - name: Push new branch
      run: git push origin release/${{ github.event.inputs.versionName }}
    - name: Create pull request into master
      uses: thomaseizinger/create-pull-request@1.0.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        head: release/${{ github.event.inputs.versionName }}
        base: master
        title: Release ${{ github.event.inputs.versionName }} into master
        #  body: Hello
    - name: Create pull request to develop
      uses: thomaseizinger/create-pull-request@1.0.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        head: release/${{ github.event.inputs.versionName }}
        base: develop
        title: Release ${{ github.event.inputs.versionName }} into develop
        # body: Hello